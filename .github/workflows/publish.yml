name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: Publish to Test PyPI instead of PyPI
        required: false
        default: false
        type: boolean

permissions: read-all

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip==24.2
          python -m pip install --no-deps build==1.2.2.post1 twine==6.2.0
          python -m pip install pip-audit cyclonedx-bom

      - name: Install project with dev dependencies
        run: pip install -e .[dev,all]

      - name: Run quality gates (preflight checks)
        run: python scripts/quality_gates.py

      - name: Build package
        run: python -m build

      - name: Generate SBOM for distribution artifacts
        uses: anchore/sbom-action@f8bdd1d8ac5e901a77a92f111440fdb1b593736b # v0
        with:
          path: dist
          artifact-name: issuesuite-sbom

      - name: Check package
        run: twine check dist/*

      - name: Dependency audit (pip-audit)
        run: pip-audit --strict --progress-spinner off

      - name: Generate build provenance attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-path: dist/*

      - name: Publish package distributions to Test PyPI
        if: github.event.inputs.test_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Publish package distributions to PyPI
        if: github.event.inputs.test_pypi != 'true'
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          skip-existing: true
