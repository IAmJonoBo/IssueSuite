name: IssueSuite Sync
on:
  push:
    branches: [main, v2]
    paths:
      - ISSUES.md
      - pyproject.toml
      - src/**
      - .github/workflows/issuesuite-sync.yml
  workflow_dispatch:
permissions:
  contents: read
  issues: write
  repository-projects: write
jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      ISSUESUITE_DEBUG: 1
      # Expose the workflow token for GitHub API/gh auth used by IssueSuite
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install IssueSuite (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Dry-run sync
        run: issuesuite sync --dry-run --repo ${{ github.repository }} --summary-json issues_summary.json
      - name: Ensure labels and milestone exist
        run: |
          set -e
          # Create labels used in ISSUES.md if they don't exist; ignore if already present
          gh label create meta --color BFD4F2 --description "Meta tasks" || true
          gh label create feature --color A2EEEF --description "New feature" || true
          gh label create projects --color A9DCC9 --description "Projects integration" || true
          gh label create enhancement --color A2EEEF --description "Enhancement" || true
          gh label create ai --color FEF2C0 --description "AI related" || true
          # Ensure milestone 'Backlog' exists
          gh api -X POST repos/${{ github.repository }}/milestones -f title='Backlog' >/dev/null 2>&1 || true
      - name: Apply sync
        run: issuesuite sync --update --repo ${{ github.repository }} --summary-json issues_summary.json
      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: issuesuite-summary
          path: issues_summary.json
          if-no-files-found: warn
